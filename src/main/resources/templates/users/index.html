<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user:${users}">
    <span th:text="${user.getName()}+'  '+${user.getSurname()}">User</span>
    <a th:href="@{'/users/edit?id='+${user.getId()}}">Edit user</a>
    <a th:href="@{'/users/remove?id='+${user.getId()}}">Delete user</a>
    <br>
    <br>
</div>
<br>
<br>
<a href="/users/new">Create new user</a>
</body>
</html>
